#----------Installation----------#
docker_install: false
docker_install_list: [ docker-ce ]
#-Custom repository
docker_install_repository: true
docker_install_repository_url: "https://download.docker.com/linux"
docker_install_repository_gpg_key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
docker_install_repository_deb: "deb [arch=amd64] {{ docker_install_repository_url }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
